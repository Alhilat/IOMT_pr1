<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الأطباء الآمنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --error: #ef4444;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Abstract Background Shapes */
        .bg-shape {
            position: absolute;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        .shape-1 { width: 400px; height: 400px; top: -100px; right: -100px; }
        .shape-2 { width: 300px; height: 300px; bottom: -50px; left: -50px; background: rgba(16, 185, 129, 0.1); }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .icon-header {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        h2 {
            color: #1e293b;
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        p.subtitle {
            color: #64748b;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            text-align: right;
            color: #334155;
        }

        input:focus {
            background-color: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        input:focus + i { color: var(--primary); }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        button:active { transform: translateY(0); }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
        <div class="icon-header">
            <i class="fa-solid fa-user-doctor"></i>
        </div>
        <h2>تسجيل دخول الطبيب</h2>
        <p class="subtitle">يرجى إدخال بيانات الاعتماد للوصول للنظام</p>

        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" id="loginBtn">
                <span class="btn-text">دخول</span>
                <div class="spinner"></div>
            </button>

            <div id="error-msg" class="error-message">
                <i class="fa-solid fa-circle-exclamation" style="margin-left:5px;"></i>
                اسم المستخدم أو كلمة المرور غير صحيحة
            </div>
        </form>
    </div>

    <script>
        function validateLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            // Simulate Network Request
            setTimeout(() => {
                if(user.length > 0 && pass.length > 0) {
                    // Success
                    window.location.href = "monitor.html";
                } else {
                    // Failure
                    btn.disabled = false;
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                    errorMsg.style.display = 'block';
                }
            }, 1000); // Fake delay for realism
        }
    </script>
</body>
</html>
