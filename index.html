<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Default Light Mode Variables */
            --bg-grad-start: #f0f9ff;
            --bg-grad-end: #cbebff;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --input-bg: #f8fafc;
            --input-border: #e2e8f0;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --shape-color: rgba(37, 99, 235, 0.1);
            --toggle-bg: rgba(0, 0, 0, 0.05); /* New variable for toggle button */
        }

        [data-theme="dark"] {
            /* Dark Mode Variables */
            --bg-grad-start: #0f172a;
            --bg-grad-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --input-bg: #334155;
            --input-border: #475569;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --shape-color: rgba(59, 130, 246, 0.1);
            --toggle-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* Abstract Background Shapes */
        .bg-shape {
            position: absolute;
            background: var(--shape-color);
            border-radius: 50%;
            z-index: -1;
            transition: background 0.5s;
        }
        .shape-1 { width: 400px; height: 400px; top: -100px; right: -100px; }
        .shape-2 { width: 300px; height: 300px; bottom: -50px; left: -50px; }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            position: relative;
            transition: background 0.3s;
        }

        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }

        /* --- UPDATED THEME TOGGLE STYLES --- */
        .theme-toggle-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .theme-toggle {
            background: var(--toggle-bg);
            border: 1px solid var(--input-border);
            color: var(--text-sub);
            width: 45px;       /* Increased Size */
            height: 45px;      /* Increased Size */
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;     /* Center the icon */
            align-items: center;
            justify-content: center;
            margin: 0;         /* Reset margin */
            padding: 0;
        }

        .theme-toggle:hover {
            color: var(--primary);
            background: var(--shape-color);
            transform: rotate(15deg) scale(1.1);
            border-color: var(--primary);
        }

        /* CSS Tooltip (The Hint) */
        .theme-toggle-wrapper:hover::after {
            content: "تغيير المظهر"; /* The hint text */
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-main);
            color: var(--card-bg);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            pointer-events: none;
        }
        
        @keyframes fadeIn { to { opacity: 1; transform: translateX(-50%) translateY(-5px); } }
        /* ----------------------------------- */

        .icon-header {
            background: var(--shape-color);
            color: var(--primary);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            transition: background 0.3s, color 0.3s;
        }

        h2 {
            color: var(--text-main);
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 800;
        }
        
        p.subtitle {
            color: var(--text-sub);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-sub);
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            text-align: right;
            color: var(--text-main);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--shape-color);
        }

        input:focus + i { color: var(--primary); }

        button.login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button.login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s;
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">
        <div class="theme-toggle-wrapper">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="تغيير المظهر">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
        </div>

        <div class="icon-header">
            <i class="fa-solid fa-user-doctor"></i>
        </div>
        <h2>تسجيل دخول الطبيب</h2>
        <p class="subtitle">يرجى إدخال بيانات الاعتماد للوصول للنظام</p>

        <form onsubmit="validateLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <span class="btn-text">دخول</span>
                <div class="spinner"></div>
            </button>

            <div id="error-msg" class="error-message">
                <i class="fa-solid fa-circle-exclamation" style="margin-left:5px;"></i>
                خطأ في اسم المستخدم أو كلمة المرور
            </div>
        </form>
    </div>

    <script>
        // --- THEME LOGIC ---
        function initTheme() {
            // EDITED: Changed default fallback from 'light' to 'dark'
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            updateThemeIcon(target);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if(theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // --- LOGIN LOGIC ---
        function validateLogin(e) {
            e.preventDefault();
            
            // Credentials
            const VALID_USER = "abed";
            const VALID_PASS = "1234";

            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            // Simulate Network Request Delay
            setTimeout(() => {
                if(user === VALID_USER && pass === VALID_PASS) {
                    // Success -> Redirect
                    window.location.href = "monitor.html";
                } else {
                    // Failure -> Show Error
                    btn.disabled = false;
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                    errorMsg.style.display = 'block';
                    
                    // Shake animation reset trick
                    errorMsg.style.animation = 'none';
                    errorMsg.offsetHeight; /* trigger reflow */
                    errorMsg.style.animation = 'shake 0.5s';
                }
            }, 800); 
        }

        // Start
        initTheme();
    </script>
</body>
</html>
