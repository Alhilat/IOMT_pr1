<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ICU Monitor | Live Vitals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Mode */
            --bg: #f8fafc;
            --surface: #ffffff;
            --surface-border: #e2e8f0;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --chart-grid: #f1f5f9;
            
            /* Medical Colors */
            --heart: #ef4444;
            --oxy: #0ea5e9;
            --temp: #f59e0b;
            --env: #10b981;
            --hum: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-border: #334155;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --chart-grid: #334155;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 40px; /* Space for scroll on mobile */
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--surface-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .brand i { color: var(--oxy); }
        .brand span { display: block; }

        .nav-controls { display: flex; align-items: center; gap: 10px; }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--surface-border);
            color: var(--text-main);
            width: 34px;
            height: 34px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-badge {
            background: var(--bg);
            color: var(--text-sub);
            padding: 0.4rem 0.8rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
        }
        .status-badge.live { background: rgba(16, 185, 129, 0.1); color: var(--env); }
        .status-badge.error { background: rgba(239, 68, 68, 0.1); color: var(--heart); }
        
        .pulse-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
        .live .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .logout-btn {
            color: var(--heart);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--surface-border);
            border-radius: 8px;
        }

        /* --- Layout --- */
        .dashboard {
            max-width: 1600px;
            margin: 1.5rem auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-sub);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Responsive Grids --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Desktop: 5 in a row */
            gap: 1rem;
        }

        .critical-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Desktop: 3 side by side */
            gap: 1.5rem;
        }

        .env-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        /* --- Cards --- */
        .stat-card {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--surface-border);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 4px;
            background: var(--color);
        }

        .stat-label { font-size: 0.7rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; margin-bottom: 4px; }
        .stat-val-group { display: flex; align-items: baseline; gap: 0.25rem; }
        .stat-val { font-size: 1.75rem; font-weight: 800; color: var(--text-main); line-height: 1; }
        .stat-unit { font-size: 0.75rem; font-weight: 600; color: var(--text-sub); }

        .alert-mode {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: var(--heart);
            box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.1);
        }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* --- Charts --- */
        .chart-box {
            background: var(--surface);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--surface-border);
            height: 300px; /* Default height */
            display: flex;
            flex-direction: column;
        }
        .chart-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.75rem;
        }
        .canvas-wrapper { flex: 1; position: relative; width: 100%; overflow: hidden; }


        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            .navbar { padding: 0.75rem 1rem; }
            .brand span { display: none; } /* Hide text on very small screens, keep icon */
            .brand::after { content: 'MediGuard'; display: block; } /* Use shorter name */
            
            .dashboard { padding: 0 1rem; gap: 1.5rem; margin: 1rem auto; }
            
            /* Make top stats 2 per row instead of 1 long list */
            .stats-grid { 
                grid-template-columns: 1fr 1fr; 
                gap: 0.75rem;
            }
            /* Make the last odd card span full width */
            .stat-card:last-child { grid-column: span 2; }

            /* Stack charts nicely */
            .critical-grid, .env-grid { grid-template-columns: 1fr; gap: 1rem; }
            
            /* Slightly shorter charts on mobile to save vertical space */
            .chart-box { height: 260px; padding: 0.75rem; }
            
            /* Adjust fonts */
            .stat-val { font-size: 1.5rem; }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            .stats-grid { grid-template-columns: repeat(3, 1fr); }
            .critical-grid { grid-template-columns: 1fr 1fr; } 
            .chart-box:nth-child(3) { grid-column: span 2; } /* Body temp spans on medium screens */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-staff-snake"></i>
            <span>MediGuard Pro</span>
        </div>
        <div class="nav-controls">
            <div id="statusBadge" class="status-badge">
                <div class="pulse-dot"></div>
                <span id="statusText">...</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fa-solid fa-moon" id="themeIcon"></i>
            </button>
            <a href="index.html" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </nav>

    <div class="dashboard">

        <div>
            <div class="section-header"><i class="fa-solid fa-grip"></i> Vitals Overview</div>
            <div class="stats-grid">
                <div class="stat-card" id="card-hr" style="--color: var(--heart)">
                    <div class="stat-label">Heart Rate</div>
                    <div class="stat-val-group">
                        <div class="stat-val" id="hr">--</div>
                        <div class="stat-unit">BPM</div>
                    </div>
                </div>
                <div class="stat-card" id="card-o2" style="--color: var(--oxy)">
                    <div class="stat-label">SpO2</div>
                    <div class="stat-val-group">
                        <div class="stat-val" id="o2">--</div>
                        <div class="stat-unit">%</div>
                    </div>
                </div>
                <div class="stat-card" id="card-bodyT" style="--color: var(--temp)">
                    <div class="stat-label">Body Temp</div>
                    <div class="stat-val-group">
                        <div class="stat-val" id="bodyT">--</div>
                        <div class="stat-unit">°C</div>
                    </div>
                </div>
                <div class="stat-card" id="card-roomT" style="--color: var(--env)">
                    <div class="stat-label">Room Temp</div>
                    <div class="stat-val-group">
                        <div class="stat-val" id="roomT">--</div>
                        <div class="stat-unit">°C</div>
                    </div>
                </div>
                <div class="stat-card" id="card-hum" style="--color: var(--hum)">
                    <div class="stat-label">Humidity</div>
                    <div class="stat-val-group">
                        <div class="stat-val" id="hum">--</div>
                        <div class="stat-unit">%</div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="section-header"><i class="fa-solid fa-heart-pulse"></i> Critical Trends</div>
            <div class="critical-grid">
                <div class="chart-box">
                    <div class="chart-title">Heart Rate</div>
                    <div class="canvas-wrapper"><canvas id="chart-hr"></canvas></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">Oxygen Saturation</div>
                    <div class="canvas-wrapper"><canvas id="chart-o2"></canvas></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">Body Temperature</div>
                    <div class="canvas-wrapper"><canvas id="chart-bodyT"></canvas></div>
                </div>
            </div>
        </div>

        <div>
            <div class="section-header"><i class="fa-solid fa-leaf"></i> Environment</div>
            <div class="env-grid">
                <div class="chart-box">
                    <div class="chart-title">Room Temperature</div>
                    <div class="canvas-wrapper"><canvas id="chart-roomT"></canvas></div>
                </div>
                <div class="chart-box">
                    <div class="chart-title">Humidity</div>
                    <div class="canvas-wrapper"><canvas id="chart-hum"></canvas></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- THEME ---
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
        }
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            updateThemeIcon(target);
            updateChartsTheme();
        }
        function updateThemeIcon(t) {
            const i = document.getElementById('themeIcon');
            i.className = t === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function getComputedColor(v) { return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }
        
        function updateChartsTheme() {
            const grid = getComputedColor('--chart-grid');
            const txt = getComputedColor('--text-sub');
            Object.values(chartInstances).forEach(c => {
                if(c) {
                    c.options.scales.y.grid.color = grid;
                    c.options.scales.x.ticks.color = txt;
                    c.options.scales.y.ticks.color = txt;
                    c.update();
                }
            });
        }
        initTheme();

        // --- APP LOGIC ---
        const URL = "https://script.google.com/macros/s/AKfycbwGq4ITi13n3Hs8m_eKaFbI3MgsCgobmMAJdo0KuWEwPrsva1YsWCqNk3RiDSLvqppF/exec";
        const chartConfig = {
            hr:    { id: 'chart-hr',    color: '#ef4444' },
            o2:    { id: 'chart-o2',    color: '#0ea5e9' },
            bodyT: { id: 'chart-bodyT', color: '#f59e0b' },
            roomT: { id: 'chart-roomT', color: '#10b981' },
            hum:   { id: 'chart-hum',   color: '#8b5cf6' }
        };
        let chartInstances = {};

        async function load() {
            const badge = document.getElementById('statusBadge');
            const txt = document.getElementById('statusText');
            
            try {
                const res = await fetch(URL + "?read=true");
                const data = await res.json();
                
                badge.classList.add('live'); badge.classList.remove('error');
                txt.innerText = "Live";

                const last = data[data.length - 1];
                if(last) {
                    document.getElementById('hr').innerText = last.hr;
                    document.getElementById('o2').innerText = last.o2;
                    document.getElementById('bodyT').innerText = Number(last.bodyT).toFixed(1);
                    document.getElementById('roomT').innerText = Number(last.roomT).toFixed(1);
                    document.getElementById('hum').innerText = last.hum;
                    checkAlerts(last);
                }

                const rec = data.slice(-20); // Last 20 points
                const labels = rec.map(d => new Date(d.time).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}));
                
                Object.keys(chartConfig).forEach(k => drawChart(k, labels, rec.map(d => d[k])));

            } catch(e) {
                console.error(e);
                badge.classList.remove('live'); badge.classList.add('error');
                txt.innerText = "Error";
            }
        }

        function checkAlerts(d) {
            const toggle = (id, cond) => document.getElementById(id).classList.toggle('alert-mode', cond);
            toggle('card-hr', d.hr > 110 || d.hr < 50);
            toggle('card-o2', d.o2 < 90);
            toggle('card-bodyT', d.bodyT > 37.5);
        }

        function drawChart(key, lbls, vals) {
            const cfg = chartConfig[key];
            const ctx = document.getElementById(cfg.id).getContext('2d');
            const grid = getComputedColor('--chart-grid');
            const txt = getComputedColor('--text-sub');

            if(chartInstances[key]) {
                chartInstances[key].data.labels = lbls;
                chartInstances[key].data.datasets[0].data = vals;
                chartInstances[key].update();
            } else {
                const grad = ctx.createLinearGradient(0, 0, 0, 300);
                grad.addColorStop(0, cfg.color + '40'); // Hex + 40 alpha
                grad.addColorStop(1, cfg.color + '00');

                chartInstances[key] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: lbls,
                        datasets: [{
                            data: vals,
                            borderColor: cfg.color,
                            backgroundColor: grad,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: { legend: {display:false}, tooltip: {backgroundColor: '#0f172a', padding: 10, displayColors:false} },
                        scales: {
                            x: { display: true, grid: {display:false}, ticks: {display: false} },
                            y: { border: {display:false}, grid: {color: grid}, ticks: {color: txt, font:{size:10}} }
                        }
                    }
                });
            }
        }

        load();
        setInterval(load, 15000);
    </script>
</body>
</html>
